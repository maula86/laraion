<ion-item-sliding *ngFor="let item of dtbuku; index as i">
      <ion-badge color="secondary">
      <h2>{{i + 1}}</h2>
      </ion-badge>
    <ion-item-options side="start">
      <ion-item-option (click)="edit(item.id)" color="light">
      <ion-badge color="secondary">
      <ion-icon color="light" name="create"></ion-icon>
      </ion-badge>
      </ion-item-option>
    </ion-item-options>
<ion-item> 

        <ion-row>
            <!--paste////////////////-->
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>
                  <h5>Kode &nbsp;&nbsp;</h5>
                  <ion-label color="primary">
                    <b>{{ item.kode_b }}</b>
                  </ion-label>
                </ion-card-subtitle>
                <ion-card-title><ion-label color="primary">
                  <b>{{ item.judul }}</b>
                </ion-label>
              </ion-card-title>
              </ion-card-header>
            
              <ion-card-content>
                <ion-label color="primary"><b>{{ item.pengarang }}</b></ion-label>
                <ion-label color="primary"><b>{{item.penerbit}}</b></ion-label>
                <ion-label color="primary"><b>{{item.sts_buku}}</b></ion-label>
              </ion-card-content>
            </ion-card>

        </ion-row>
        
            </ion-item>
      <ion-item-options side="end">
      <ion-item-option (click)="hapus(item.id)" color="light">
      <ion-badge color="danger">
      <ion-icon color="light" name="trash"></ion-icon>
      </ion-badge>
      </ion-item-option>
      </ion-item-options>
</ion-item-sliding>


     <!--CC -->

    <ion-fab-button (click)="tambah()" color="success">

  </ion-fab>
